<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/mystyle.css">   
        <script>
            function goToLogin(){
                window.open("./index.html","_self");
            }
            function goToAddEdit(){
                window.open("./addEdit.html","_self");
            }
            function goTonewUser(){
                window.open("./newUser.html","_self");
            }
            function changePart(){
                window.open("./changePart.html","_self");
            }
        </script>
    </head>
    <body >
        <div class="dashHeadDiv">
            <div class="dashHead">WHTS Automation</div>
        </div>
        <div class="sidebar">
            <div class="tabs" onClick="goToLogin()"><span>LOGIN</span></div>
            <div class="tabs" onClick="goTonewUser()"><span>NEW USER</span></div>
            <div class="tabs" onclick="goToAddEdit()"><span>ADD / EDIT PART NO</span></div>
            <div class="tabs" onclick="changePart()"><span>CHANGE PART NO</span></div>
            <div class="tabs"><span>SETUP</span></div>
        </div>
        <div class="content">
            <div class="contHead">TEST RESULT</div>
            <div class="result">
                <div class="resWrap">
                    <div class="result1">PASS</div>
                    <div class="result2">NO-HARNESS</div>
                    <div class="result3">FAIL</div>
                </div>
                <div class="tableWrap">
                    <div class="tableText">Logged in user : <span>Flywheels</span></div>
                </div>
                <div class="resTable">
                    <table class="tableWrap1">
                        <thead class="tableHead1">
                            <tr>
                                <span><td class="colapse" colspan="8">PART NO : 9867236791</td></span>
                            </tr>
                            <tr>
                                <td rowspan="2" class="goGreen">Good parts</td>
                                <td colspan="4">Rejection</td>
                                <td rowspan="2">Total Rejection</td>
                                <td rowspan="2">Tested</td>

                            </tr>
                            <tr>
                                <td>Continuity</td>
                                <td>Orientation</td>
                                <td>Hiplot</td>
                                <td class="tableDataSpaceIR">IR</td>
                            </tr>
                        </thead>
                        <tbody class="tableBody1">
                            <tr>
                                <td class="goGreen">20</td>
                                <td>10</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>10</td>
                                <td>28</td>
                                <td>30%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                    
            </div>
        </div>
    </body>
</html>
